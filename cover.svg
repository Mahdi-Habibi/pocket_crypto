<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#0C1024" offset="0"/>
      <stop stop-color="#1C2B4A" offset="0.5"/>
      <stop stop-color="#0E162F" offset="1"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#4DD6FF" stop-opacity="0.7" offset="0"/>
      <stop stop-color="#53FFB2" stop-opacity="0.7" offset="1"/>
    </linearGradient>
    <linearGradient id="coin" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#FFC857" offset="0"/>
      <stop stop-color="#E2A72C" offset="1"/>
    </linearGradient>
    <linearGradient id="coin2" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#7BD2FF" offset="0"/>
      <stop stop-color="#4AA0FF" offset="1"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="60" />
    </filter>
  </defs>

  <rect width="1280" height="720" fill="url(#bg)"/>

  <g filter="url(#blur)" opacity="0.5">
    <circle cx="320" cy="180" r="200" fill="#4DD6FF"/>
    <circle cx="980" cy="520" r="220" fill="#53FFB2"/>
  </g>

  <path d="M180 580 C340 520 520 540 720 420 C920 300 1040 320 1160 340" stroke="url(#glow)" stroke-width="10" fill="none" opacity="0.45" stroke-linecap="round"/>
  <path d="M240 500 C420 460 620 470 800 360 C980 250 1120 260 1220 280" stroke="url(#glow)" stroke-width="6" fill="none" opacity="0.35" stroke-linecap="round"/>

  <g transform="translate(420 200)">
    <circle cx="0" cy="0" r="110" fill="url(#coin)" stroke="#F2B84A" stroke-width="6"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="100" font-weight="700" fill="#1E1400" text-anchor="middle">$</text>
  </g>
  <g transform="translate(640 320)">
    <circle cx="0" cy="0" r="120" fill="url(#coin2)" stroke="#6EB6FF" stroke-width="6"/>
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="82" font-weight="700" fill="#061021" text-anchor="middle">BTC</text>
  </g>
  <g transform="translate(880 220)">
    <circle cx="0" cy="0" r="90" fill="#1B2440" stroke="#53FFB2" stroke-width="5"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="72" font-weight="700" fill="#53FFB2" text-anchor="middle">TON</text>
  </g>

  <g transform="translate(200 540)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="26" fill="#9CB7E2" opacity="0.8">Live Rates • Crypto & Fiat</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="54" font-weight="700" fill="#E8F3FF">Currency Bot</text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="24" fill="#8FDFFF" opacity="0.9">Automation • Alerts • Telegram</text>
  </g>
</svg>
