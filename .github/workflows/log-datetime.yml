name: Log date-time hourly

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:     # allows manual runs

permissions:
  contents: write

jobs:
  log_time:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Append date-time to file
        run: |
          echo "$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> datetime_log.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add datetime_log.txt
          git commit -m "Log date-time $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || exit 0
          git push
